<!DOCTYPE html>
<html lang="en">
<head>
<title>3D Pair Demo</title>
<script src="https://3dmol.org/build/3dmol-min.js"></script>
<link rel="icon" href="./wheel.ico">
<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<div class="container">
<div class="panel">
<div class="panel-header">
    <button class="hamburger-menu" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <div class="panel-title">3D Visualization</div>
</div>
<div id="container-01" class="mol-container"></div>
</div>
</div>

<script>
  let element = document.getElementById('container-01');
  // Use the dark theme background
  let viewer = $3Dmol.createViewer(element, {backgroundColor: '#2d2d44'});
  
  // Use fetch() instead of $.get()
  fetch('path/to/protein_A.pdb')
    .then(response => response.text())
    .then(data => {
      viewer.addModel(data, "pdb");
      viewer.setStyle({chain: 'A'}, {cartoon: {color: 'red'}});
      
      return fetch('path/to/protein_B.pdb');
    })
    .then(response => response.text())
    .then(data2 => {
      let m = viewer.addModel(data2, "pdb");
      viewer.setStyle({chain: 'A'}, {cartoon: {color: 'blue'}});
      
      let matrix = [ /* your matrix */ ];
      m.setMatrix(new $3Dmol.Matrix4(matrix));
      
      viewer.zoomTo();
      viewer.render();
    });
</script>
</body>
</html>
