<!DOCTYPE html>
<html>
<head>
    <title>Configure Data Munging Job</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../lcars.css">
</head>
<body>
<div style="padding: 20px;">
    <h2>Configure Data Munging Job</h2>
    <form id="config-form">
      <label>Select Organisms:</label>
      <div id="organisms-checkboxes">
        <label>
          <input type="checkbox" id="human" name="organisms" value="human">
          Human
        </label>
        <br>
        <label>
          <input type="checkbox" id="rat" name="organisms" value="rat">
          Rat
        </label>
        <br>
        <label>
          <input type="checkbox" id="ecoli" name="organisms" value="ecoli">
          E. coli
        </label>
        <br>
        <label>
          <input type="checkbox" id="yeast" name="organisms" value="yeast">
          Yeast
        </label>
        <br>
        <label>
          <input type="checkbox" id="chicken" name="organisms" value="chicken">
          Chicken
        </label>
        <br>
        <label>
          <input type="checkbox" id="mouse" name="organisms" value="mouse">
          Mouse
        </label>
        <br>
      </div>
      <br>
      <button type="button" onclick="saveConfigMunging()">Save Configuration</button>
    </form>
    <hr>
    <h2>Job Progress</h2>
    <div id="detailDiv">
    </div>
</div>
<script src="config_data_munging.js"></script>
<script>
    if (typeof loadJobConfig === 'function')
        loadJobConfig();
</script>
</body>
</html>
