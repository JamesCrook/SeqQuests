<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Sequence Match Explorer</title>
    <link rel="icon" href="./wheel.ico">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./match_explorer.js"></script>
    <script src="./lcars.js"></script>

</head>
<body>
    <header>
        <!-- Hamburger Menu Button Removed - Injected by HamburgerMenu class -->
        
        <h1>Protein Sequence Match Explorer</h1>
        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Checking Connection</span>
        </div>
    </header>

    <div class="container explorer-layout">
        <!-- Left Panel: Findings List -->
        <div class="findings-panel panel" id="LeftPanel"></div>

        <!-- Right Panel: Detail View (now includes Alignment) -->
        <div class="detail-panel-container panel" id="RightPanel"></div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin; // Will use same origin as page
        const API_TIMEOUT = 5300; // milliseconds
        let isServerConnected = false;
        let usingRealFindings = false; // Track if we loaded real findings from server

        let currentHoveredEntry = null;
        //let isInitializing = false;
        let isLoadingSequence = false;
        let lastLoadedEntry = null;
     
        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            // Instantiate HamburgerMenu
            const menuConfig = [
                { label: 'Matches', href: 'match_explorer.html' },
                { label: 'Streaming Demo', href: 'stream_demo.html' },
                { label: 'Help Demo', href: 'help-demo.html' },
                { label: 'Fetch', href: 'fetch-seq.html' },
                { label: 'Bias', href: 'bias_analysis.html' },
                { label: 'Domains', href: 'domain-viewer.html' },
                { label: 'Tree', href: 'tree_browse.html' },
                { label: 'Align', href: 'fast-align.html' },
                { type: 'divider' },
                { label: 'Help', action: DoHelp }
            ];
            new HamburgerMenu(menuConfig);

            // Load partials using Lcars
            Promise.all([
                Lcars.loadPartial('LeftPanel', './panels/findings_list.html'),
                Lcars.loadPartial('RightPanel', './panels/detail_view.html')
            ]).then(() => {
                if (typeof window.initializeApp === 'function') {
                    window.initializeApp();
                }
            });
        });
    </script>
</body>
</html>
