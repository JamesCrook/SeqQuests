<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Sequence Match Explorer</title>
    <link rel="icon" href="./wheel.ico">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./match_explorer.js"></script>
    <script src="./lcars.js"></script>

</head>
<body>
    <header>
        <button class="hamburger-menu" aria-label="Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        
        <h1>Protein Sequence Match Explorer</h1>
        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Checking Connection</span>
        </div>
    </header>

    <div class="container explorer-layout">
        <!-- Top Panel: Alignment View -->
        <div id="TopPanel"></div>

        <!-- Left Panel: Findings List -->
        <div id="LeftPanel"></div>

        <!-- Right Panel: Detail View -->
        <div id="RightPanel"></div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin; // Will use same origin as page
        const API_TIMEOUT = 5300; // milliseconds
        let isServerConnected = false;
        let usingRealFindings = false; // Track if we loaded real findings from server

        let currentHoveredEntry = null;
        let isInitializing = false;
        let isLoadingSequence = false;
        let lastLoadedEntry = null;
        
        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            // Load partials using Lcars

            // We load all three.
            // Note: Lcars.loadPartial is async but we fire them off.
            // We need to wait for all of them before initializing the logic?
            // The initializeApp logic binds to elements. It will fail if elements aren't there.

            // Chain the loads or use Promise.all if loadPartial returned a promise (it does).

            Promise.all([
                Lcars.loadPartial('TopPanel', './partials/alignment_view.html'),
                Lcars.loadPartial('LeftPanel', './partials/findings_list.html'),
                Lcars.loadPartial('RightPanel', './partials/detail_view.html')
            ]).then(() => {
                if (typeof window.initializeApp === 'function') {
                    window.initializeApp();
                }
            });
        });
    </script>
</body>
</html>
