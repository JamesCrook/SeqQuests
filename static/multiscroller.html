<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwissProt Multiscroller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #e0e0e0;
            overflow: hidden;
        }
        
        #container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        
        .column {
            flex: 1;
            border-right: 1px solid #444;
            overflow: hidden;
            position: relative;
            background: #222;
        }
        
        .column:last-child {
            border-right: none;
        }
        
        .column-content {
            position: absolute;
            width: 100%;
            user-select: none;
            cursor: grab;
        }
        
        .column-content.dragging {
            cursor: grabbing;
        }
        
        .item {
            padding: 12px;
            border-bottom: 1px solid #333;
            transition: background-color 0.1s;
        }
        
        .item:hover {
            background: #2a2a2a;
        }
        
        .item.selected {
            background: #2a4a5a;
        }
        
        .id-range {
            font-size: 14px;
            font-weight: bold;
            color: #88ccff;
        }
        
        .id-and-name {
            font-size: 13px;
        }
        
        .protein-id {
            color: #ffaa88;
            font-weight: bold;
        }
        
        .protein-name {
            color: #aaddaa;
            margin-left: 8px;
        }
        
        .full-record {
            font-size: 11px;
            line-height: 1.4;
        }
        
        .record-header {
            color: #ffaa88;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .sequence {
            color: #cccccc;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }
    </style>
    <script src="./multiscroller.js"></script>
</head>
<body>
    <div id="container"></div>
    
    <script>
        // Initialize
        const tree = new SwissProtTree();
        const multiscroller = new Multiscroller(document.getElementById('container'), tree);
    </script>
</body>
</html>
