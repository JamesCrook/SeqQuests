<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Sequence</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lcars.css">
    <link rel="icon" href="./wheel.ico">
    <script src="./lcars.js"></script>

    <style>

        label {
            color: var(--color-accent-secondary);
            font-weight: bold;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
            margin-left: 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--color-accent-tertiary);
        }

        input:focus + .slider {
            box-shadow: 0 0 1px var(--color-accent-tertiary);
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(16px);
            -ms-transform: translateX(16px);
            transform: translateX(16px);
        }

        #result-area {
            width: 100%;
            height: 400px;
            background-color: #111;
            border: 1px solid var(--color-accent-primary);
            color: #0f0;
            font-family: monospace;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 10px;
            resize: vertical;
        }

        .status-message {
            margin-top: 10px;
            font-style: italic;
            color: var(--color-accent-secondary);
        }
    </style>
</head>
<body>
    <header>
        <!-- Hamburger Menu may be injected here -->
        <h1>Sequence Fetcher</h1>
        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Checking Connection</span>
        </div>
    </header>

    <div class="container explorer-layout">
        <div class="panel" style="min-width:600px;padding:15px;">
            <div class="control-group">
                <label for="accession-input">Accession:</label>
                <input type="text" style="padding:2px;margin:6px;" id="accession-input" value="Q6GZX4" placeholder="e.g. Q9Y6K9 or Q6GZX4">
            </div>

            <div class="toggle-container">
                <label>Source:</label>
                <div class="switch">
                    <label>
                        <input type="checkbox" id="source-toggle">
                        <span class="slider round"></span>
                    </label>
                </div>
                <span id="source-label" style="margin-left: 10px; color: var(--color-accent-tertiary);">External (UniProt)</span>
            </div>

            <div class="control-group">
                <button id="fetch-btn">Fetch Sequence</button>
            </div>
            <div class="flex-col flex-1 scroll-y"> 
                <div id="status" class="status-message"></div>
                <textarea class="flex-row flex-1" id="result-area" readonly></textarea>
            </div>
        </div>
    </div>
</div>

<script>
    const accessionInput = document.getElementById('accession-input');
    const sourceToggle = document.getElementById('source-toggle');
    const sourceLabel = document.getElementById('source-label');
    const fetchBtn = document.getElementById('fetch-btn');
    const resultArea = document.getElementById('result-area');
    const statusDiv = document.getElementById('status');

    // Toggle Label Update
    sourceToggle.addEventListener('change', () => {
        if (sourceToggle.checked) {
            sourceLabel.textContent = "Internal (FastAPI)";
            sourceLabel.style.color = "var(--color-accent-tertiary)";
        } else {
            sourceLabel.textContent = "External (UniProt)";
            sourceLabel.style.color = "var(--color-accent-tertiary)";
        }
    });

    fetchBtn.addEventListener('click', async () => {
        const accession = accessionInput.value.trim();
        if (!accession) {
            statusDiv.textContent = "Please enter an accession.";
            return;
        }

        const useInternal = sourceToggle.checked;
        let url;

        if (useInternal) {
            url = `/api/uniprot/${accession}`;
        } else {
            url = `https://rest.uniprot.org/uniprotkb/${accession}.json`;
        }

        statusDiv.textContent = `Fetching from ${useInternal ? 'Internal API' : 'UniProt'}...`;
        resultArea.value = "Loading...";

        try {
            const response = await fetch(url);

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const data = await response.json();
            resultArea.value = JSON.stringify(data, null, 2);
            statusDiv.textContent = "Success.";
        } catch (error) {
            console.error('Fetch error:', error);
            resultArea.value = `Error fetching data:\n${error.message}`;
            statusDiv.textContent = "Error occurred.";
        }
    });

    // Initialize on page load
    window.addEventListener('DOMContentLoaded', () => {
        new HamburgerMenu();
    })
</script>

</body>
</html>
