<!DOCTYPE html>
<html>
<head>
    <title>Select Job Type</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .job-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Select Job Type</h1>
    <div id="job-buttons">
        <!-- Buttons will be generated here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/api/job_types');
                if (response.ok) {
                    const jobTypes = await response.json();
                    const container = document.getElementById('job-buttons');
                    jobTypes.forEach(jobType => {
                        const button = document.createElement('button');
                        button.className = 'job-button';
                        button.textContent = jobType.display_name;
                        button.onclick = () => createJob(jobType.id);
                        container.appendChild(button);
                    });
                } else {
                    console.error('Failed to fetch job types:', await response.text());
                }
            } catch (error) {
                console.error('Error fetching job types:', error);
            }
        });

        async function createJob(jobType) {
            try {
                const response = await fetch('/api/job', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ job_type: jobType }),
                });
                if (response.ok) {
                    const newJob = await response.json();
                    window.location.href = '/?job_id=' + newJob.job_id;
                } else {
                    console.error('Failed to create job:', await response.text());
                }
            } catch (error) {
                console.error('Error creating job:', error);
            }
        }
    </script>
</body>
</html>
