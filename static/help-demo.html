<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lcars.css">
    <link rel="icon" href="./wheel.ico">
    <script src="./lcars.js"></script>
    <script src="./vector2d.js"></script>
    <script src="./help.js"></script>
    <style>
        /* Custom styles for demo content, adapting to LCARs */
        .btn-primary {
            /* Using LCARs button styles, but adding specific class if needed */
        }

        .btn-danger {
            background-color: var(--color-accent-alert);
            color: var(--color-bg-primary);
            border-color: var(--color-accent-alert);
        }

        .result-box {
            border: 2px dashed var(--color-accent-secondary);
            padding: 10px;
            background-color: var(--color-accent-primary-20);
            color: var(--color-accent-secondary);
            text-align: center;
            font-weight: bold;
            border-radius: var(--radius-sm);
        }

        input[type="range"] {
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Application Dashboard</h1>
        <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Ready</span>
        </div>
        <!-- Removed separate Help button as it's now in Hamburger Menu -->
    </header>

    <div class="container explorer-layout">
        <!-- Panel 1 -->
        <div class="panel">
            <h2>Controls</h2>
            <div style="margin-bottom: 20px;">
                <label>Volume</label>
                <input type="range" id="volume-slider" min="0" max="100">
            </div>
            <div style="margin-bottom: 20px;">
                <button id="save-btn" class="job-button">Save Settings</button>
            </div>
        </div>

        <!-- Panel 2 -->
        <div class="panel">
            <h2>Danger Zone</h2>
            <p style="color: var(--color-text-secondary); margin-bottom: 10px;">Be careful with these controls.</p>
            <button id="delete-btn" class="btn-danger job-button">Delete All Data</button>
        </div>

        <!-- Panel 3 (Spanning) -->
        <div class="panel" style="flex-basis: 100%;">
            <h2>Advanced Features</h2>
            <p style="color: var(--color-text-secondary); margin-bottom: 10px;">Additional controls available for power users.</p>
            <div style="display: flex; gap: 15px; margin-bottom: 20px;">
                <button id="adv-btn-1" class="job-button">Optimize</button>
                <button id="adv-btn-2" class="job-button">Analyze</button>
                <button id="adv-btn-3" class="job-button">Report</button>
            </div>
            <div>
                 <div id="results-area" class="result-box">Analysis Results will appear here</div>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            new HamburgerMenu();

            const helpConfig = [
                {
                    items: [
                        {
                            text: '<strong>Volume Control:</strong><br>Adjust the system volume using this slider.',
                            targetId: 'volume-slider',
                            type: 'default'
                        },
                        {
                            text: '<strong>Save Button:</strong><br>Click here to persist your changes.',
                            targetId: 'save-btn',
                            type: 'default'
                        },
                        {
                            text: '<strong>Delete Button:</strong><br>Warning! This permanently removes all data.',
                            targetId: 'delete-btn',
                            type: 'warning'
                        }
                    ]
                },
                {
                    items: [
                        {
                            text: '<strong>Optimize:</strong><br>Run the optimization algorithm.',
                            targetId: 'adv-btn-1',
                            type: 'default'
                        },
                        {
                            text: '<strong>Analyze:</strong><br>Deep analysis of the data.',
                            targetId: 'adv-btn-2',
                            type: 'default'
                        },
                        {
                            text: '<strong>Report:</strong><br>Generate a PDF report.',
                            targetId: 'adv-btn-3',
                            type: 'default'
                        },
                        {
                            text: '<strong>Results Area:</strong><br>Shows the output of the analysis.',
                            targetId: 'results-area',
                            type: 'results'
                        }
                    ]
                }
            ];

            const helpOverlay = new HelpOverlay(helpConfig);

            DoHelp = function() {
                helpOverlay.start();
            };

            // Close on escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    helpOverlay.stop();
                }
            });
        });
    </script>
</body>
</html>
